

{% if user.is_authenticated %}
    <form id="logout" method ="POST" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>
{% else %}
    <a href="{% url 'accounts:signup'%}">Signup</a>
    <a href="{% url 'accounts:login'%}">Login</a>
{% endif %}

<h1>구름 쪼아</h1>
