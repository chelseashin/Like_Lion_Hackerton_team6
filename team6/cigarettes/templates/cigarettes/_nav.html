<!-- css -->
<style>
nav {
    background-color: orange;
    font-family: 'Jua', sans-serif;
    color: white;
    font-size: 1.75rem;
    justify-content: center;
    display: flex;
    align-items: center;
    height: 65px;
    width: 100%;
}

#toggle{
  display:none;
  margin:0;
  padding:0;
}
label{
  font-size:28px;
  position:fixed;
  left:20px;
  top:8px;
  transition:0.5s;
  cursor:pointer;
}

ul {
  list-style:none;
  background:#333;
  width:150px;
  padding-top:30px;
  position:fixed;
  height:100%;
  left:-180px;
  transition:0.5s;
}
li {
  font-family: 'Jua', sans-serif;
  color:#007BFF;
  margin:20px;
  text-transform:capitalize;
  text-align:right;
  cursor:pointer;
}

li:hover{
  
}

li a:hover {
    color:#fff;
    text-decoration: none;
    transition:0.5s;
}
#toggle:checked + div ul{
  left:0;
}
#toggle:checked + div label{
  left:20px;
}
label:hover{
  color: #fff;
}

</style>
<!-- html -->
<nav>
    <h3>CigaReco</h3>
</nav>
<input type="checkbox" id="toggle">
<div>
  <label for="toggle">&#9776;</label>
  <ul>
    <li><a href="{% url 'cigarettes:index' %}">home</a></li>
    <li><a href="{% url 'cigarettes:index' %}">cigarettes</a></li>
    <li><a href="{% url 'cigarettes:index' %}">mypage</a></li>
    {% if user.is_authenticated %}
        <!-- <form id="logout" method ="POST" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form> -->
        <li><a href="{% url 'accounts:logout' %}">logout</a></li>
        
    {% else %}
        <li><a href="{% url 'accounts:login' %}">login</a></li>
        <li><a href="{% url 'accounts:signup' %}">signup</a></li>
    {% endif %}
  </ul>
</div>
